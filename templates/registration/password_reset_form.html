{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Forgot your Password?{% endblock title %}

{% block content %}
<h1>Forgot your password?</h1>
<p>Enter you email address below, and we'll email instructions for setting a new one.</p>

<form method="post">{% csrf_token %}
    {{form|crispy}}
    <input class="btm btn-success" type="submit"
    value="Send me instructions!">
</form>
{% endblock content %}
